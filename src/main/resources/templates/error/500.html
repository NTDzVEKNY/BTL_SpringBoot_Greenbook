<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>500 Server Error - GreenBook</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .error-details {
            margin-bottom: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">500</div>
    <div class="error-message">Internal Server Error</div>
    <div class="error-details">
        We're sorry, something went wrong on our server. Our team has been notified and we're working to fix the issue.
    </div>
    <div class="error-actions">
        <a th:href="@{/admin/dashboard}" class="btn btn-primary me-2">
            <i class="fas fa-home me-1"></i> Dashboard
        </a>
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Go Back
        </a>
    </div>
    <div class="mt-4">
        <p class="text-muted small" th:if="${errorMessage}" th:text="${errorMessage}">Error details</p>
        <p class="text-muted small" th:if="${path}" th:text="'Path: ' + ${path}">Path: /unknown</p>
        <p class="text-muted small" th:if="${timestamp}" th:text="'Time: ' + ${#dates.format(new java.util.Date(timestamp), 'yyyy-MM-dd HH:mm:ss')}">Time: 2023-01-01 00:00:00</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
