<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Register - GreenBook Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-card {
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .register-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .register-body {
            padding: 30px;
            background-color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .btn-register {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            padding: 10px;
        }

        .btn-register:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .register-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .alert {
            margin-bottom: 20px;
        }

        .is-invalid {
            border-color: #dc3545 !important;
        }
    </style>
</head>
<body>
<div class="register-card">
    <div class="register-header">
        <div class="logo">
            <i class="fas fa-book-open"></i> GreenBook
        </div>
        <p>Admin Dashboard</p>
    </div>
    <div class="register-body">
        <h3 class="text-center mb-4">Create Account</h3>

        <!-- Registration Form -->
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-floating">
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" id="username" th:field="*{username}" placeholder="Username" required>
                <label for="username">Username</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" id="email" th:field="*{email}" placeholder="Email" required>
                <label for="email">Email</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''" id="fullName" th:field="*{fullName}" placeholder="Full Name" required>
                <label for="fullName">Full Name</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error</div>
            </div>

            <div class="form-floating">
                <input type="tel" class="form-control" th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''" id="phone" th:field="*{phone}" placeholder="Phone">
                <label for="phone">Phone</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Address">
                <label for="address">Address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" id="password" th:field="*{password}" placeholder="Password" required>
                <label for="password">Password</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
            </div>

            <div class="mb-4">
                <p class="small text-muted">By registering, you agree to our terms of service and privacy policy.</p>
            </div>

            <button class="btn btn-primary btn-register" type="submit">Register</button>
        </form>
    </div>
    <div class="register-footer">
        <p class="mb-0">Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
