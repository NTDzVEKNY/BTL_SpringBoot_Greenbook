<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - GreenBook Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .login-body {
            padding: 30px;
            background-color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            padding: 10px;
        }

        .btn-login:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .login-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <div class="logo">
            <i class="fas fa-book-open"></i> GreenBook
        </div>
        <p>Admin Dashboard</p>
    </div>
    <div class="login-body">
        <!-- Alert Messages -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out successfully.
        </div>
        <div th:if="${param.registered}" class="alert alert-success" role="alert">
            Registration successful! Please login with your credentials.
        </div>

        <h3 class="text-center mb-4">Login</h3>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <button class="btn btn-primary btn-login" type="submit">Sign In</button>
        </form>
    </div>
    <div class="login-footer">
        <p class="mb-0">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
